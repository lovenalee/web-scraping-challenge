<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title class="title">Mission to Mars</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <button class="button button1" href="/scrape">Scrape New Data</button>
    </div>

 
    <div class="container">
      <h2> Latest Mars News</h2>
      <h4 >{{mars.news_title}}</h4>
      <p>{{mars.news_p}}</p>
    </div>

    <div class="container">
      <div class='row'>
        <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
          <h3 >Featured Mars Image</h3>
          <img src="{{mars.featured_image_url}}" style="max-width:100%;" alt="mars image">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xm-12">
          <div>
            <h3>Mars Facts</h3>
            <table>{{mars.table_html}}</table>
          </div>
        </div>

      </div>
    </div>




    <br>
    <h2>Mars Hemispheres</h2>

    <div class="row">       
        {% for hemisphere in mars.hemisphere_images %} 
          <div class="col-6 border">
          </br>
                <div>
                  <img width="512 px" height="512 px" src="{{ hemisphere.img_url | safe }}">
                </div>

                <div>
                  <h4> {{ hemisphere.title | safe }} </h4>  
                </div>
        
          </div>
        {% endfor %}

</body>

</html>
